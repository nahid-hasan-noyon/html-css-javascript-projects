	<!-- /*************** * BODY * ***************/ -->
	<body>
		<div class="login-container">
			<h2>Login</h2>
			<form action="https://google.com" id="loginForm">
				<div class="form-field">
					<label for="username">User Name</label>
					<input
						type="text"
						id="username"
						placeholder="Enter user name"
						required
					/>
					<small class="alert-msg"></small>
				</div>
				<div class="form-field">
					<label for="password">Password</label>
					<input
						type="password"
						id="password"
						placeholder="Enter password"
						required
					/>
					<small class="alert-msg"></small>
				</div>
				<div class="form-field">
					<i class="far fa-eye"></i>
					<label>Show/hide password</label>
				</div>
				<button class="btn" type="submit">Submit</button>
			</form>
			<div class="reset-password">
				<small><a href="#">Forgot username or password?</a></small>
			</div>
			<form action="#" class="form-request">
				<div class="form-field">
					<label for="requestEmail">Email</label>
					<input
						type="Email"
						id="requesEmail"
						placeholder="Enter your Email"
					/>
					<small class="alert-msg"></small>
				</div>
				<button class="btn red" type="submit">Request</button>
			</form>
		</div>
