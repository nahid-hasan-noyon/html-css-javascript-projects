<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Customize the display of the page or of the surrounding user interface aka change the color of URL bar -->
		<meta name="theme-color" content="#4285f4" />
		<meta
			name="theme-color"
			media="(prefers-color-scheme: light)"
			content="white"
		/>
		<meta
			name="theme-color"
			media="(prefers-color-scheme: dark)"
			content="black"
		/>

		<!-- fonts -->

		<!-- https://fonts.google.com/ -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
			rel="stylesheet"
		/>
		<!-- Icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>

		<!-- Style sheets link -->
		<!-- Bootstrap style -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!--  fontawesome style -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
			integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />

		<!-- Add the title of the page -->
		<title>Typewriter Effect</title>
	</head>

	<!-- /*************** * BODY * ***************/ -->
	<body>
		<div class="container" id="Typewriter">
			<h2>Typewriter effect using JavaScript</h2>
		</div>

		<!-- JavaScript links -->
		<script src="main.js"></script>
		<!-- for Icons -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/e28072bfcd.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
